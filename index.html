<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment 11: Show and Tell Collection</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <h1>A List of my Top 5 Postcards</h1>
        
        <div id="app" v-cloak>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Location</th>
                        <th>Year</th>
                        <th>Landmark</th>
                        <th>Description</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                    v-for="information in postcards"
                    v-bind:class="{favPostcard: information.year===1995}">
                        <td>{{information.rank}}</td>
                        <td>{{information.location}}</td>
                        <td>{{information.year}}</td>
                        <td>{{information.landmark}}</td>
                        <td>{{information.description}}</td>
                        <td><button type="button" v-on:click="removeInformation(information)">Remove</button></td>
                    </tr>
                </tbody>
            </table>

            <div id="note">
                <p>&#42;Note: Postcard in blue indicates my favorite one!</p>
            </div>
        
            <form class="myForm" v-on:submit.prevent="addInformation">
                <fieldset>
                    <label><strong>Find a new postcard? Add it to the collection!</strong></label>
                    <div class="form-group">
                        <label>Rank<input type="text" v-model="rankInput" maxlength="2"></label>
                    </div>
                    <div class="form-group">
                        <label>Location<input type="text" v-model="locationInput"></label>
                    </div>
                    <div class="form-group">
                        <label>Year<input type="text" v-model="yearInput" maxlength="4"></label>
                    </div>
                    <div class="form-group">
                        <label>Landmark<input type="text" v-model="landmarkInput"></label>
                    </div>
                    <div class="form-group">
                        <label>Description<input type="text" v-model="descriptionInput"></label>
                    </div>
                    <button type="submit">Add new postcard</button>
                </fieldset>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="script.js"></script>
    </body>
</html>
